<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex-basis</title>
    <style>
        .flex-container{
            max-width: 500px;
            border: 1px solid black;
            display: flex;
        }
        .items{
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }
        .bauto{
            flex-basis: auto;
        }
        .fg1{
            flex-grow: 1;
        }

        .fg2{
            flex-grow: 2;
        }
        .w100{
            flex-basis: 100px;
        }

    </style>
</head>
<body>
    <p>Auto</p>
    <div class="flex-container">
        <div class="items bauto fg1">A</div>
        <div class="items bauto fg1">BBB</div>
        <div class="items bauto fg1">C</div>
        <div class="items bauto fg1">DEF</div>
    </div>
    <p>0 (zero)</p>
    <div class="flex-container">
        <div class="items bauto fg1">AAAAAAAAAAAAAA</div>
        <div class="items">BBBbbb</div>
        <div class="items">Ccc</div>
        <div class="items">DEF</div>
    </div>
    <p>basis + width</p>
    <div class="flex-container">
        <div class="items w100 fg1">BBB</div>
        <div class="items w100 fg1">AAaaaaaaaa</div>
        <div class="items w100 fg1">CCC</div>
        <div class="items w100 fg1">DEF</div>
    </div>

</body>
</html>
